syntax = "proto3";

package Network;

message Packet {
    int32 id = 1;
    bytes packet = 2;
}

message UberStateBatchUpdateMessage{
    repeated UberStateUpdateMessage updates = 1;
}

message UberStateUpdateMessage{
    UberId state = 1;
    float value = 2;
}

message UberId{
    int32 group = 1;
    int32 state = 2;
}
message InitBingoMessage{
    repeated UberId uberId = 1;
}

message PrintTextMessage{
	int32 frames = 1;
	float ypos = 2;
    string text = 3;
}